<nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
    <div class="container" style="position:relative"><a class="navbar-brand d-flex align-items-center" href="#"><span>Employee Management System</span></a>
        <div id="navcol-5" class="collapse navbar-collapse">
            <button type="button" class ="btn btn-primary ml-lg-2" data-bs-toggle="modal" data-bs-target="#empadd" style="position:absolute; right: 20px;" >Add Employee</button>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-7 mx-auto bg-white rounded shadow">
            <div class="table-responsive">
                <table class="table table-fixed">
                    <thead>
                        <tr>
                            <th class="col-3" scope="col">#</th>
                            <th class="col-3" scope="col">First Name</th>
                            <th class="col-3" scope="col">Last Name</th>
                            <th class="col-3" scope="col">email ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of empData">
                            <th class="col-3" scope="row">{{emp.id}}</th>
                            <td class="col-3">{{emp.firstname}}</td>
                            <td class="col-3">{{emp.lastname}}</td>
                            <td class="col-3">{{emp.email}}</td>
                            <td>
                                <button class="btn btn-primary ml-lg-2" >Edit</button>
                            </td>
                            <td>
                                <button (click) = "delemp(emp)" class="btn btn-danger ml-lg-2">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

 
  <!-- Modal -->
  <div class="modal fade" id="empadd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <!-- Form stuff -->
                <div class="card-body text-center p-sm-5">
                    <h2 class="font-weight-bold mb-3"></h2>
                    <form [formGroup]="formValue">
                        <div class="mb-3"><input id="fname" class="form-control" type="text" name="name" formControlName = "firstname" placeholder="Enter First Name" /></div>
                        <div class="mb-3"><input id="lname" class="form-control" type="email" name="email" formControlName = "lastname" placeholder="Enter Last Name" /></div>
                        <div class="mb-3"><input id="email" class="form-control"  formControlName = "email" placeholder="Enter email"/></div>
                        
                    </form>
                </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" id = "cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="postempdata()">Add</button>
        </div>
      </div>
    </div>
  </div>
